<div id="page-wrapper">
    <div class="row col-lg-12">
        <h1 class="page-header text-center">{echo ucfirst($model)}</h1>
        {if isset($success)}
        <div class="alert alert-success alert-dismissible fade in" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            {echo ucfirst($model)} Saved <strong>Successfully!</strong>
        </div>
        {/if}
        <div class="col-md-offset-1 col-lg-8">
            <form class="form-horizontal" method="post" action="/admin/update/{echo $model}/{echo $id}">
                {foreach $var in $array}
                <div class="form-group">
                    <label class="col-sm-4 control-label">{echo $var}</label>
                    <div class="col-sm-8">
                        <input type="text" name="{echo $var}" class="form-control" value="{echo $vars[$var]}" {if($var=="id")}disabled{/if}>
                    </div>
                </div>
                {/foreach}
                <input type="hidden" name="action" value="update">
                <button type="submit" class="btn btn-success pull-right">Save <i class="fa fa-check-circle fa-fw"></i></button>
            </form>
        </div>
    </div>
</div>
